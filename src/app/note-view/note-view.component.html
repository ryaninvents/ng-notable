<h2 title="{{noteId}}">
  <fa-icon
    *ngIf="changesPending"
    title="Document will auto-save when you stop typing"
    
    [icon]="faCircle"
    class="text-info"
    transform="shrink-8 left-4"
  ></fa-icon>
  <small class="text-muted" *ngIf="!changesPending && hasEverChanged">
    Changes saved
  </small>
  &nbsp;
</h2>
<markdown-editor
  (changes)="saveContent($event)"
  (changesPending)="setChangesPending($event)"
  [contentUpdates]="contentUpdates"
></markdown-editor>
